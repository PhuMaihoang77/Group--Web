                function showWeek(weekNumber) {
                    var weekDataHTML = '';
                    var weekData = data[weekNumber];

                    if (weekData) {
                        for (var i = 0; i < weekData.length; i++) {
                            weekDataHTML += '<tr>';
                            weekDataHTML += '<td>' + weekData[i].stt + '</td>';
                            weekDataHTML += '<td>' + weekData[i].mssv + '</td>';
                            weekDataHTML += '<td>' + weekData[i].hoTen + '</td>';
                            weekDataHTML += '<td>' + weekData[i].congViec + '</td>';
                            weekDataHTML += '<td>' + weekData[i].ketQua + '</td>';
                            weekDataHTML += '<td>' + weekData[i].tienDo + '</td>';
                            weekDataHTML += '<td>' + weekData[i].tienDo + '</td>';
                            weekDataHTML += '<td>' + weekData[i].tienDo + '</td>';
                            weekDataHTML += '<td>' + weekData[i].tienDo + '</td>';
                            weekDataHTML += '<td>' + weekData[i].tienDo + '</td>';
                            weekDataHTML += '</tr>';
                        }
                    }

                    document.getElementById('weekData').innerHTML = weekDataHTML;
